<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background-color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="player">
        <button id="playPauseBtn" class="play">▶️</button>
        <audio id="audio" preload="auto"></audio>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById('audio');
            const playPauseBtn = document.getElementById('playPauseBtn');

            // Remplacez cette URL par celle de votre live YouTube
            const liveUrl = 'https://www.youtube.com/watch?v=rPjez8z61rI'; // Insérez ici l'URL du live YouTube

            // Remplacez l'URL de l'audio avec le bon format de flux
            audio.src = `https://www.youtube.com/watch?v=${liveUrl.split('v=')[1]}`;

            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '⏸️'; // Change le bouton en pause
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '▶️'; // Change le bouton en play
                }
            });
        });
    </script>
</body>
</html>
