<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background-color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            outline: none;
            position: relative;
        }

        button:hover {
            background-color: #ddd;
        }

        .play::before {
            content: '';
            display: inline-block;
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid black; /* Triangle for play */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .pause::before, .pause::after {
            content: '';
            display: inline-block;
            width: 8px; /* Width of the pause bars */
            height: 25px; /* Height of the pause bars */
            background-color: black;
            margin: 0 5px; /* Space between bars */
        }

        .pause {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none; /* Hides the play or pause button */
        }
    </style>
</head>
<body>
    <div class="player">
        <button id="playPauseBtn" class="play"></button> <!-- Initial button state is Play -->
        <audio id="audio" preload="auto"></audio>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById('audio');
            const playPauseBtn = document.getElementById('playPauseBtn');

            // Remplacez cette URL par celle de votre fichier audio .mp3
            const audioUrl = 'https://audio.jukehost.co.uk/ds7mFsow2ALEMkK17TgjojrxUvTFMovI.mp3'; // Insérez ici le lien direct vers le fichier audio .mp3

            audio.src = audioUrl; // Définit la source audio

            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.classList.remove('play');
                    playPauseBtn.classList.add('pause'); // Change le bouton en Pause
                } else {
                    audio.pause();
                    playPauseBtn.classList.remove('pause');
                    playPauseBtn.classList.add('play'); // Change le bouton en Play
                }
            });
        });
    </script>
</body>
</html>
