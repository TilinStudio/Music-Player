<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player {
            background-color: black;
            width: 200px; /* Width of the player */
            height: 100px; /* Height of the player */
            border-radius: 10px;
            display: flex;
            flex-direction: row; /* Row layout for buttons */
            justify-content: space-around; /* Space buttons evenly */
            align-items: center;
            position: relative; /* For positioning buttons */
        }

        button {
            background-color: black; /* Same as the player background */
            border: none;
            padding: 0; /* No padding */
            cursor: pointer;
            outline: none;
            width: 40px; /* Fixed width for buttons */
            height: 40px; /* Fixed height for buttons */
            position: relative;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background on hover */
        }

        .play::before {
            content: '';
            display: block;
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid white; /* Triangle for play */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(90deg); /* Center and rotate triangle */
        }

        .pause::before {
            content: '';
            display: block;
            width: 8px; /* Width of the pause bars */
            height: 100%; /* Full height of the button */
            background-color: white; /* Change color to white */
            position: absolute;
            left: 0; /* Position of the first bar at the left edge */
            top: 0; /* Align with the top */
        }

        .pause::after {
            content: '';
            display: block;
            width: 8px; /* Width of the pause bars */
            height: 100%; /* Full height of the button */
            background-color: white; /* Change color to white */
            position: absolute;
            right: 0; /* Position of the second bar at the right edge */
            top: 0; /* Align with the top */
        }

        .prev::before {
            content: '◃◃'; /* Symbol for previous */
            font-size: 30px; /* Adjust size as needed */
            color: white; /* Color of the symbol */
            position: absolute;
            left: 0; /* Align to left */
            top: 0; /* Align to top */
            width: 100%; /* Full width of button */
            height: 100%; /* Full height of button */
            display: flex;
            justify-content: space-between; /* Space between the arrows */
            align-items: center;
            transform: rotate(90deg); /* Rotate 90 degrees for left-pointing */
        }

        .next::before {
            content: '▹▹'; /* Symbol for next */
            font-size: 30px; /* Adjust size as needed */
            color: white; /* Color of the symbol */
            position: absolute;
            right: 0; /* Align to right */
            top: 0; /* Align to top */
            width: 100%; /* Full width of button */
            height: 100%; /* Full height of button */
            display: flex;
            justify-content: space-between; /* Space between the arrows */
            align-items: center;
            transform: rotate(270deg); /* Rotate 270 degrees for right-pointing */
        }
    </style>
</head>
<body>
    <div class="player">
        <button id="prevBtn" class="prev" style="margin-right: 20px;"></button> <!-- Button for previous track -->
        <button id="playPauseBtn" class="play"></button> <!-- Initial button state is Play -->
        <button id="nextBtn" class="next" style="margin-left: 20px;"></button> <!-- Button for next track -->
        <audio id="audio" preload="auto"></audio>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById('audio');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Remplacez ces URLs par celles de votre playlist audio .mp3
            const audioUrls = [
                'https://audio.jukehost.co.uk/ds7mFsow2ALEMkK17TgjojrxUvTFMovI.mp3', // Remplacez avec les liens directs vers vos fichiers audio
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
                'https://audio.jukehost.co.uk/qPRzTroF3I71OfblLUIhcUObZLkOiQTx.mp3',
            ];

            let currentTrack = 0; // Track index

            audio.src = audioUrls[currentTrack]; // Set initial audio source

            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.classList.remove('play');
                    playPauseBtn.classList.add('pause'); // Change the button to Pause
                } else {
                    audio.pause();
                    playPauseBtn.classList.remove('pause');
                    playPauseBtn.classList.add('play'); // Change the button to Play
                }
            });

            prevBtn.addEventListener('click', () => {
                currentTrack = (currentTrack - 1 + audioUrls.length) % audioUrls.length; // Go to previous track
                audio.src = audioUrls[currentTrack]; // Update audio source
                audio.play(); // Play previous track
                playPauseBtn.classList.remove('play');
                playPauseBtn.classList.add('pause'); // Change the button to Pause
            });

            nextBtn.addEventListener('click', () => {
                currentTrack = (currentTrack + 1) % audioUrls.length; // Go to next track
                audio.src = audioUrls[currentTrack]; // Update audio source
                audio.play(); // Play next track
                playPauseBtn.classList.remove('play');
                playPauseBtn.classList.add('pause'); // Change the button to Pause
            });

            audio.addEventListener('ended', () => {
                currentTrack = (currentTrack + 1) % audioUrls.length; // Go to next track
                audio.src = audioUrls[currentTrack]; // Update audio source
                audio.play(); // Play next track
                playPauseBtn.classList.remove('play');
                playPauseBtn.classList.add('pause'); // Change the button to Pause
            });
        });
    </script>
</body>
</html>
