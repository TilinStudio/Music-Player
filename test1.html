<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player {
            background-color: black;
            width: 100px; /* Width of the player */
            height: 100px; /* Height of the player */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: black; /* Same as the player background */
            border: none;
            padding: 0; /* No padding */
            cursor: pointer;
            outline: none;
            width: 40px; /* Fixed width */
            height: 40px; /* Fixed height */
            position: relative;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background on hover */
        }

        .play::before {
            content: '';
            display: block;
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid white; /* Triangle for play */
            position: absolute;
            left: 50%;
            transform: translate(-50%, -20%); /* Center the triangle */
        }

        .pause::before, .pause::after {
            content: '';
            display: block;
            width: 8px; /* Width of the pause bars */
            height: 25px; /* Height of the pause bars */
            background-color: white; /* Change color to white */
            position: absolute;
        }

        .pause::before {
            left: 12px; /* Position of the first bar */
        }

        .pause::after {
            right: 12px; /* Position of the second bar */
        }
    </style>
</head>
<body>
    <div class="player">
        <button id="playPauseBtn" class="play"></button> <!-- Initial button state is Play -->
        <audio id="audio" preload="auto"></audio>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById('audio');
            const playPauseBtn = document.getElementById('playPauseBtn');

            // Remplacez cette URL par celle de votre fichier audio .mp3
            const audioUrl = 'https://audio.jukehost.co.uk/ds7mFsow2ALEMkK17TgjojrxUvTFMovI.mp3'; // Insérez ici le lien direct vers le fichier audio .mp3

            audio.src = audioUrl; // Définit la source audio

            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.classList.remove('play');
                    playPauseBtn.classList.add('pause'); // Change le bouton en Pause
                } else {
                    audio.pause();
                    playPauseBtn.classList.remove('pause');
                    playPauseBtn.classList.add('play'); // Change le bouton en Play
                }
            });
        });
    </script>
</body>
</html>
